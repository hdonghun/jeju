<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Create a separate CSS file for better organization -->

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('image/배경.png');
            background-size: cover;
            background-position: center;
            font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        

        header {
            background: url('https://lh3.googleusercontent.com/u/0/drive-viewer/AEYmBYRnz32sp-EKdLnCOm0YSURaqL77UWXRmT-I2shCZoL6J5RVKYeddyyeUwt_eVe5EwbkDCwIBGW_6_FeGtLi0s1Ny6A_=w2292-h1440') center center no-repeat; /* 이미지를 헤더의 배경으로 설정 */
            background-size: cover; /* 이미지가 헤더 전체를 덮도록 설정 */
            padding: 20px;
        }
        

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use the same font as buttons */
            font-size: 24px; /* Decrease the title font size */
            font-weight: bold;
            margin-top: 20px;
            color: #FFA500; /* Orange color for emphasis */
            text-align: center;
        }

        .image-container {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .map-button button, .auth-buttons button {
            background-color: #FFA500; /* Change to a more pleasing color */
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px; /* Decrease the button font size */
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-transform: uppercase; /* Make text uppercase for a more professional look */
            font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use the same font as title */
        }

        .map-button button:hover, .auth-buttons button:hover {
            background-color: #297fb8; /* Darker color on hover */
        }

        .auth-buttons button {
            margin-top: 10px;
            margin-right: 10px;
        }

        .auth-buttons button:last-child {
            margin-right: 0;
        }

        @media screen and (max-width: 600px) {
            /* Adjust styles for smaller screens */
            .map-button button, .auth-buttons button {
                padding: 10px 20px;
                font-size: 14px; /* Further decrease font size for smaller screens */
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <title>숨겨진 제주를 찾다</title>

    <script>
            function goToMapBasedPage() {
                window.location.href = '/map_based';  
            }

            function goToChatbotPage() {
                window.location.href = '/소민';  
            }
    
            function goToLoginPage() {
                window.location.href = '/login';  
            }
    
            function goToCreateAccountPage() {
                window.location.href = '/create_account';  
            }
     </script>
</head>

<body>
    
    <div class="container">
        <div class="title"> 기분 좋은 여행<br> 쉬영갑서와 함께하세요!</div>
        <div class="image-container">
            <img src="https://lh3.googleusercontent.com/u/0/drive-viewer/AEYmBYSNx5ifxn3VdYCMU8a7r_IVZ176Xle9FaPKpK9aUQ6LfhHmW7j7Ct1_iwjmkCXYF5DEtlxGDFMKs0DqkNWVARNEFQma0g=w2940-h1510" alt="Jeju Image" width="500">
        </div>

        <div class="map-button">
            <button onclick="goToMapBasedPage()">지도 기반 추천</button>
        </div>

        <div class="auth-buttons">
            <button onclick="goToLoginPage()">로그인</button>
            <button onclick="goToCreateAccountPage()">회원가입</button>
        </div>
    </div>
</body>
</html>
